<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Verhuizingen VDS Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!--contact section-->
        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fa-solid fa-location-dot"></i>Adress , Stad , Gemeente</div>
                <div><i class="fa-solid fa-envelope"></i>email</div>
                <div><i class="fa-solid fa-phone"></i>Nummer</div>
                <div><i class="fa-solid fa-clock"></i>Openingsuren</div>
            </div>
            <div class="contact-form">
                <h2>Contacteer ons</h2>
                <form action="https://api.web3forms.com/submit" method="POST" class="contact" action="" method="post">
                    <input type="hidden" name="access_key" value="3995c922-6482-4c40-beef-556b88cdbfc4">
                    <input type="text" name="name" class="text-box" placeholder="Your name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your email" required>
                    <textarea name="message" rows="5" placeholder="Your message" required></textarea>
                    <input type="submit" name="submit" class="send-btm" value="Send">
                </form>

            </div>


        </div>


    <!--end contact section-->
</body>

</html>
